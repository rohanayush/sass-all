<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hello, Sass! This is Rohan</h1>
      <p>This is a simple Sass example.</p>

      <div class="col-1">Column 1</div>
      <div class="col-2">Column 2</div>
      <div class="box">
        @XBOX

        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <div>
          <button class="button">Gamepass</button>
        </div>
      </div>
      <div class="box-second">
        @Playstation
        <div>
          <button class="button-primary">Premium</button>
          <button class="button-secondary">Premium</button>
        </div>
      </div>
    </div>
  </body>
</html>
